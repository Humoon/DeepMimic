default: &default
  avg:
    - tag: model_delay_time  # training_server 发送最新参数 到inf_server 加载最新参数 所用的时间
      output_freq: 10
    - tag: inf_server_count
      output_freq: 10
    - tag: inf_server_load_model_time  # inf_server 加载参数所用的时间
      output_freq: 10
  per_min:
    - tag: inf_server_receive_instance
      output_freq: 10

development:
  <<: *default
  avg:
    - tag: model_delay_time
      output_freq: 5
    - tag: inf_server_count
      output_freq: 5
    - tag: inf_server_load_model_time
      output_freq: 5
  per_min:
    - tag: inf_server_receive_instance
      output_freq: 5

production:
  <<: *default
